{% load staticfiles %}

<div id="blogpost">
	<div id="blogpost-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="main-pic">
						<img src="{% static 'images/' %}{{image}}" class="img-responsive" alt="blogpost" />
					</div>					
				</div>
			</div>
			<div class="row">
				<div class="col-md-10 post">
					<div class="title">{{blog.title}}</div>
					<div class="author">By {{blog.author}}, {{blog.date}}</div>
					<div class="content">{{blog.content}}</div>
					<div class="other-posts">
						<a href="{% url 'view_blog' prevPost.id prevPost.title|slugify %}" class="prev">← {{blog.prevPost.title|slice:":30"}}</a>	
						<a href="{% url 'view_blog' nextPost.id nextPost.title|slugify %}" class="next pull-right">{{blog.nextPost.title|slice:":30"}} →</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
