{% load staticfiles %}

<div id="blogpost-wrapper">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="main-pic">
					<img src="{% static 'images/' %}{{image}}" class="img-responsive" alt="blogpost" />
				</div>					
			</div>
		</div>
		<div class="row">
			<div class="col-md-10 post">
				<div class="title">{{title}}</div>
				<div class="author">By {{author}}, {{date}}</div>
				<div class="content">{{content}}</div>
				<div class="other-posts">
					<a href="{% url '{{prevPost.url}}' %}" class="prev">{{prevPost.title}}</a>
					<a href="{% url '{{nextPost.url}}' %}" class="prev">{{nextPost.title}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
