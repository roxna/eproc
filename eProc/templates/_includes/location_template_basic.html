{% load staticfiles %}

<div class="box box-widget widget-user-2">
	<!-- <div class="box-header"> -->
	    <a href="{% url url location.id location.name|slugify %}">
	      	<div class="widget-user-header">
		      
		      <div class="widget-user-image">
	            <img class="img-circle" src="{% static 'dist/img/location_icon.jpeg' %}" alt="Location">
	          </div>

		      <h3 class="widget-user-username text-black">{{location.name}}</h3>
		      
		      <h5 class="widget-user-desc text-muted">
		      {% if location.address1 %}
			      {{location.address1}}<br>
			      {{location.address2}}<br>
			      {{location.city}}, {{location.state}} {{location.zipcode}}, {{location.country}}
			   {% else %}
			   		No address
			   {% endif %}
			   </h5>
			</div>
	    </a>
	 <!-- </div>    -->
 </div>
