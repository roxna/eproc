
<div class="box box-widget widget-user">

  <div class="widget-user-header bg-grey-active">      
    <a href="{% url 'view_location' location.id location.name|slugify %}">
      <h3 class="widget-user-username text-black">{{location.name}}</h3>
      <h5 class="widget-user-desc text-black">
      {{location.address1}}<br>
      {{location.address2}}<br>
      {{location.city}}, {{location.state}} {{location.zipcode}}, {{location.country|upper}}</h5>
    </a>
  </div>    

  <div class="box-footer">
    <div class="row">

      <div class="col-sm-6 border-right">
        <div class="description-block">
          <h5 class="description-header">{{location.num_users}}</h5>
          <span class="description-text">USERS</span>
        </div>
      </div>

      <div class="col-sm-6 border-right">
        <div class="description-block">
          <h5 class="description-header">{{location.num_depts}}</h5>
          <span class="description-text">DEPARTMENTS</span>
        </div>
      </div>

    </div>
  </div>
  
</div>
