<a href="{% url 'view_invoice' invoice_id=invoice.id %}">
  {% with invoice.get_latest_status.value as latest_status %}
    {% if latest_status == 'Approved' or latest_status == 'Paid' %}<span class="label label-large label-success">
    {% elif latest_status == 'Pending' %}<span class="label label-large label-warning">
    {% elif latest_status == 'Cancelled' %}<span class="label label-large label-danger">
    {% else %}<span class="label label-large label-primary">
    {% endif %} {{ value_to_display }}</span>
  {% endwith %}
</a>
