{% load staticfiles %}
<div class="col-lg-6 col-md-12 col-xs-12">

  <div class="box" id="noVendorSelected">
      <div class="box-body">
        <b>No vendor selected</b> <br><br>
        <em>Click on a vendor in the table to see details.</em>
      </div>
  </div>

  <div class="box box-widget widget-user" id="vendorDetailSection">
    <form method="POST" id="post-form">
    {% csrf_token %}

      <div class="widget-user-header bg-gray">
        <h3 class="widget-user-username" id="vendorName"></h3>
        <h5 class="widget-user-desc">Vendor ID: <span id="vendorID"></span></h5>              
      </div>
      <div class="widget-user-image">
        <img class="img-circle" src="{% static 'dist/img/photo4.jpg' %}" alt="Vendor">
      </div>
      <div class="box-footer">
        <div class="row">
          <div class="col-sm-6 border-right">
            <div class="description-block">
              <h5 class="description-header pull-left">CONTACT INFORMATION</h5><br><br>
              <span class="pull-left">Contact: <b><span id="vendorContactRep"></span></b></span><br>
              <span class="pull-left">Email: <b><span id="vendorEmail"></span></b></span><br>
              <span class="pull-left">Phone: <b><span id="vendorPhone"></span></b></span><br>
              <span class="pull-left">Fax: <b><span id="vendorFax"></span></b></span><br>
            </div>
          </div>
          <div class="col-sm-6 border-right">
            <div class="description-block">
              <h5 class="description-header pull-left">ADDRESS</h5><br><br>
              <span class="pull-left" id="vendorAdd1"></span><br>
              <span class="pull-left" id="vendorAdd2"></span><br>
              <span class="pull-left" id="vendorCity"></span><br>
              <span class="pull-left" id="vendorState"></span>
              <span class="pull-left add-space" id="vendorZip"></span> 
              <span class="pull-left add-space" id="vendorCountry"></span> 
            </div>
          </div>
        </div><br>
        <div class="row"></div>
        <div class="row">
          <div class="col-sm-12 border-right">
            <div class="description-block">
              <h5 class="description-header pull-left">COMMENTS</h5><br>
              <span class="pull-left" id="vendorComments">-</span>                    
            </div>
          </div>                                
        </div>
        <div class="row"></div><br>      
      </div>

    </form>
  </div>
</div>
