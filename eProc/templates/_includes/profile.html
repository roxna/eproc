{% load staticfiles %}

<a href=""><img class="profile-user-img img-responsive img-circle" src="{% static '{{image}}' %}" alt="Profile Image"></a><br>        

<form method="POST" >
	{% csrf_token %}
    <h3 class="profile-username text-center">Name: {{fname}} {{lname}} </h3>
    <p class="text-muted text-center">{{role}}</p>
    <p class="text-muted text-center">{{email}}</p>
    <p class="text-muted text-center">{{currency}}</p>

    <button type="submit" class="btn basic-teal pull-right">Update Profile</button>
</form>
