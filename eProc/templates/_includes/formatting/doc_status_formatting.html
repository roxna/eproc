<a href="{% url href doc.id %}">
	{% with doc.current_status|slugify as current_status %}
	    <span class="label label-large label-{{current_status}}"> 
	    	{{ value_to_display }}
	    </span>	    	   
	{% endwith %}
</a> 
{% if doc.is_paid %}
	<span class="fa-stack fa-sm">
		<i class="fa fa-circle fa-stack-2x" style="color:green"></i>
  		<i class="fa fa-dollar fa-stack-1x fa-inverse"></i>
	</span>
{% endif %}
